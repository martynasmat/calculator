<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-wrapper">
        <div class="screen-wrapper">
            <div class="screen"></div>
        </div>
        <div class="button-wrapper">
            <div class="button-row 1">
                <button class="button clear"></button>
                <button class="button divide"></button>
            </div>
            <div class="button-row 2">
                <button class="button seven"></button>
                <button class="button eight"></button>
                <button class="button nine"></button>
                <button class="button multiply"></button>
            </div>
            <div class="button-row 3">
                <button class="button four"></button>
                <button class="button five"></button>
                <button class="button six"></button>
                <button class="button subtract"></button>
            </div>
            <div class="button-row 4">
                <button class="button one"></button>
                <button class="button two"></button>
                <button class="button three"></button>
                <button class="button-add"></button>
            </div>
            <div class="button-row 5">
                <button class="button zero"></button>
                <button class="button point"></button>
                <button class="button squared"></button>
                <button class="button equals"></button>
            </div>
        </div>
    </div>
</body>
</html>
