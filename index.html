<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./script/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-wrapper">
        <div class="screen-wrapper">
            <div class="screen">
                <p class="previous-value"></p>
                <p class="current-value"></p>
            </div>
        </div>
        <div class="button-wrapper">
            <div class="button-row 1">
                <button class="button clear">CLEAR</button>
                <button class="button delete">DEL</button>
            </div>
            <div class="button-row 2">
                <button value="7" class="number-button seven">7</button>
                <button value="8" class="number-button eight">8</button>
                <button value="9" class="number-button nine">9</button>
                <button value="*" class="function-button multiply">*</button>
            </div>
            <div class="button-row 3">
                <button value="4" class="number-button four">4</button>
                <button value="5" class="number-button five">5</button>
                <button value="6" class="number-button six">6</button>
                <button value="/" class="function-button divide">/</button>
            </div>
            <div class="button-row 4">
                <button value="1" class="number-button one">1</button>
                <button value="2" class="number-button two">2</button>
                <button value="3" class="number-button three">3</button>
                <button value="+" class="function-button add">+</button>
            </div>
            <div class="button-row 5">
                <button value="0" class="number-button zero">0</button>
                <button value="." class="number-button point">.</button>
                <button class="button equals">=</button>
                <button value="-" class="function-button subtract">-</button>
            </div>
        </div>
    </div>
</body>
</html>
